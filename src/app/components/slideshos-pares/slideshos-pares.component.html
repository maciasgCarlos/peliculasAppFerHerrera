<swiper-container #swiper [slidesPerView]="3.3"> 
  <swiper-slide *ngFor="let pares of peliculas | pares">
    <ion-row>
      <ion-col size="12" *ngFor="let pelicula of pares">
        <ion-card mode="md" (click)="verDetalle(pelicula.id)">
          <img class="poster" [src]="pelicula.poster_path | imagen" >
        </ion-card>
      </ion-col>
    </ion-row>
  </swiper-slide>

  <swiper-slide class="slide-mas">
    <ion-button (click)="onClick()" class="btn-mas" expand="full" size="large">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </swiper-slide>
</swiper-container>
